    <body>
        <div class="rectangle">
            <form class="usr_inp" onsubmit="showPopup(); return false;">
                <fieldset>
                    <legend>Required Information</legend>
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="age">Age:</label></td>
                            <td><input type="number" id="age" name="age"></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact<br>Details:</label></td>
                            <td><input type="tel" id="contact" name="contact"></td>
                        </tr>
                    </table>
                    <input class="submitbtn" type="submit" value="Submit">
                </fieldset>
            </form>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <p id="popupText"></p>
                </div>
            </div>
            <div class="prompt-quiz">
                <form onsubmit="quiz_submit(); return false">
                    <fieldset>
                        <legend>A quiz about your health:</legend>
                        <table>
                            <tr>
                                <td><label for="first_q">What is the average body temperature of a healthy human?</label></td>
                                <td><input type="number" id="first_q" name="first_q"></td>
                            </tr>
                            <tr>
                                <td><label for="second_q">Which vitamin is essential for good vision?</label></td>
                                <td><input type="text" id="second_q" name="second_q"></td>
                            </tr>
                            <tr>
                                <td><label for="third_q">What is the main function of the red blood cells in the body?</label></td>
                                <td><input type="text" id="third_q" name="third_q"></td>
                            </tr>
                            <tr>
                                <td><label for="fourth_q">What is the largest organ in the human body?</label></td>
                                <td><input type="text" id="fourth_q" name="fourth_q"></td>
                            </tr>
                            <tr>
                                <td><label for="fifth_q">What is the primary function of the kidneys?</label></td>
                                <td><input type="text" id="fifth_q" name="fifth_q"></td>
                            </tr>
                        </table>
                        <input class="submitbtn" type="submit" value="Submit">
                        <input class="submitbtn" type="reset" value="Reset">
                    </fieldset>
                </form>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closePopup()">&times;</span>
                        <p id="popupText"></p>
                    </div>
                </div>
            </div>
        </div>
