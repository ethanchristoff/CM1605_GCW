    <body>
        <div class="home_pg_rectangle">
            <h1>Fill in the form with your details</h1>
            <form class="health_form" id="usr_dets_form" onsubmit="feedback_required()">
                <fieldset>
                    <legend>Fill in the details</legend>
                    <table class="form_table">
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" id="name" name="name" value="Enter your name..." onfocus="clearPrompt(this)" onblur="returnPrompt(this)"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" name="email" value="Enter your email here..." onfocus="clearPrompt(this)" onblur="returnPrompt(this)"></td>                                
                        </tr>
                        <tr>
                            <td><label for="age">Age</label></td>
                            <td><input type="number" id="age" name="age"></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact Details:</label></td>
                            <td><input type="tel" id="contact" name="contact" value="Enter your contact details here..." onfocus="clearPrompt(this)" onblur="returnPrompt(this)"></td>
                        </tr>
                        <tr>
                            <td><label for="Feedback">Your Feedback:</label></td>
                            <td><input type="tel" id="Feedback" name="Feedback" value="Enter your feedback here... (optional)" class="large_text" onfocus="clearPrompt(this)" onblur="returnPrompt(this)"></td>
                        </tr>
                        <tr>
                            <td><button type="submit" id="submit" name="submit" value="submit">Submit</button></td>
                            <td><button type="reset" id="reset" name="reset" value="reset">Reset</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
        <script src="health_pg.js"></script>
